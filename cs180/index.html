<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS180 - Celine Tan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            min-height: 100vh;
        }

        .navbar {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: normal;
            color: #333;
            text-decoration: none;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-tabs a {
            text-decoration: none;
            color: #666;
            font-weight: normal;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .nav-tabs a:hover {
            color: #333;
        }

        .nav-tabs a.active {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .hero {
            text-align: left;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: normal;
            color: #333;
            margin-bottom: 1rem;
        }

        .content {
            margin-top: 2rem;
        }

        .project-list {
            list-style: none;
            margin-top: 2rem;
        }

        .project-list li {
            margin-bottom: 1rem;
        }

        .project-list a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .project-list a:hover {
            color: #666;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-tabs {
                gap: 1.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .container {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">Celine Tan</a>
            <ul class="nav-tabs">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#" class="active">CS180</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>CS180 Projects</h1>
        </div>

        <div class="content">
            <ul class="project-list">
                <li><a href="./proj0/index.html">Project 0</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
